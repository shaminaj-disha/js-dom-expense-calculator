<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Calculator</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- External CSS Link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<!-- Body Part Starts -->

<body>
    <!-- Header Part Starts -->
    <header class="my-5">
        <!-- Heading -->
        <h1 class="text-info fw-bold text-center">Expense Calculator <span><img class="img-fluid"
                    src="images/dollar-sack.png" alt=""></span></h1>
        <!-- Container Section Starts -->
        <section class="row g-5 m-auto">
            <!-- Image Added -->
            <img class="col-md-12 col-lg-5 img-fluid mx-auto" src="images/expence-calculator.jpg"
                alt="Calculating Expences">
            <!-- Expense Calculation Starts -->
            <div class="col-md-12 col-lg-5 mx-auto">
                <div class="bg-light py-5 px-2">
                    <h4 class="text-center fw-bold">Income</h4>
                    <div class="row m-xl-3">
                        <label for="" class="col-sm-2 col-form-label">Income:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="income-value">
                        </div>
                    </div>
                    <br>
                    <h4 class="text-center fw-bold">Expenses</h4>
                    <div class="row m-xl-3">
                        <label for="" class="col-sm-2 col-form-label">Food:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="food-value">
                        </div>
                    </div>
                    <div class="row m-xl-3">
                        <label for="" class="col-sm-2 col-form-label">Rent:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="rent-value">
                        </div>
                    </div>
                    <div class="row m-xl-3">
                        <label for="" class="col-sm-2 col-form-label">Clothes:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="clothes-value">
                        </div>
                    </div>
                    <br>
                    <div class="text-center">
                        <button id="calculate-btn" type="button" class="btn btn-primary px-5">Calculate</button>
                    </div>
                    <br>
                    <!-- Warning Message -->
                    <div id="alert-message" class="alert alert-warning" role="alert">
                        <strong>Warning!</strong> <span id="error-message">You have got some errors.</span>
                    </div>
                    <br>
                    <h4 class="text-center fw-bold">Total Expenses: <span id="total-expenses"></span></h4>
                    <h4 class="text-center fw-bold">Balance: <span id="balance"></span></h4>
                    <br>
                    <div class="row m-xl-3">
                        <label for="" class="col-sm-2 col-form-label">Save:</label>
                        <div class="col-sm-5">
                            <div class="row">
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="save-value">
                                </div>
                                <label for="" class="col-sm-2 col-form-label">%</label>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <button id="save-btn" type="button" class="btn btn-primary px-5">Save</button>
                        </div>
                    </div>
                    <br>
                    <br>
                    <h4 class="text-center fw-bold">Saving Amount: <span id="saving-amount"></span></h4>
                    <h4 class="text-center fw-bold">Remaining Balance: <span id="remaining-balance"></span></h4>
                </div>
            </div>
            <!-- Expense Calculation Ends -->
        </section>
        <!-- Container Section Ends -->
    </header>
    <!-- Header Part Ends -->

    <!-- Bootstrap Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- External JS Script Link -->
    <script src="js/app.js"></script>
</body>

<!-- Body Part Ends -->

</html>
